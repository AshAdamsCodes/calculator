<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        
    </head>
    <body>
        <!--<button class="button">New Etch-A-Sketch</button>
        <br>-->
        <div class="container">
            <div class="grid display">
                <div id="display"></div>
            </div>
          
            <div class="grid">
                <div class="button" id="seven"><button>7</button></div>
                <div class="button" id="eight"><button>8</button></div>
                <div class="button" id="nine"><button>9</button></div>
                <div class="operator clear" id="divide"><button>/</button></div>
            </div>
            <div class="grid">
                <div class="button" id="four"><button>4</button></div>
                <div class="button" id="five"><button>5</button></div>
                <div class="button" id="six"><button>6</button></div>
                <div class="operator clear" id="multiply"><button>x</button></div>
            </div>
            <div class="grid">
                <div class="button" id="one"><button>1</button></div>
                <div class="button" id="two"><button>2</button></div>
                <div class="button" id="three"><button>3</button></div>
                <div class="operator clear" id="subtract"><button>-</button></div>
            </div>
            <div class="grid">
                <div class="button" id="zero"><button>0</button></div>
                <div class="clear" id="clear"><button>cl</button></div>
                <div class="equalSign" id="equal"><button>=</button></div>
                <div class="operator clear" id="add"><button>+</button></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
