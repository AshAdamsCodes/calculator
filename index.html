<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        
    </head>
    <body>
        <div class="container">
            <div class="grid display">
                <div id="display"></div>
            </div>
          
            <div class="grid">
                <div class="button" id="7"><button>7</button></div>
                <div class="button" id="8"><button>8</button></div>
                <div class="button" id="9"><button>9</button></div>
                <div class="operator" id="divide"><button>/</button></div>
            </div>
            <div class="grid">
                <div class="button" id="4"><button>4</button></div>
                <div class="button" id="5"><button>5</button></div>
                <div class="button" id="6"><button>6</button></div>
                <div class="operator" id="multiply"><button>x</button></div>
            </div>
            <div class="grid">
                <div class="button" id="1"><button>1</button></div>
                <div class="button" id="2"><button>2</button></div>
                <div class="button" id="3"><button>3</button></div>
                <div class="operator" id="subtract"><button>-</button></div>
            </div>
            <div class="grid">
                <div class="button" id="0"><button>0</button></div>
                <div class="clear" id="clear"><button>cl</button></div>
                <div class="equalSign" id="equal"><button>=</button></div>
                <div class="operator equalSign" id="add"><button>+</button></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
